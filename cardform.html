<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nice Form</title><link rel="stylesheet" href="cardform.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Anton&family=Combo&family=Didact+Gothic&family=Montserrat:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="thebody">
        <div class="borad">
            <div class="card">
                <div class="innercircle">
                    <div class="secondcircle"></div>
                </div>
                <div class="thedigites">0000 0000 0000 0000</div>
                <div class="name">JANE APPLESEED
                    <div class="numbers">00/00</div>
                </div>
                
            </div>
            <div class="card2">
                <div class="theblackline"></div>
                <div class="thegreyline">000</div>
                <div class="line">________ ___ __ __ __ ________ ___ _ _ __ ___ ________</div>
            </div>
        </div>
            <div class="registrationform">
                    <label for="fname"> 
                        <p> CARDHOLDER NAME</p>
                    </label>
                    <input type="text" placeholder="e.g Jane Applesed">              
                    <label for="phonnum">
                        <p>CARD NUMBER</p> 
                    </label>
                    <input type="tel" placeholder="e.g 1234 5678 9123 0000"><br><br>
                    <div class="exp">
                    <label for="dob"> <p>EXP. DATE (MM/YY) &nbsp; &nbsp; &nbsp;&nbsp; &nbsp;&nbsp;&nbsp; cvc</p> </label>
                    <div class="mm">
                    <input type="date month" placeholder="MM">
                    </div> 
                    <div class="yy">
                    <input type="date year" placeholder="YY">
                    </div>
                    <div class="cvc">
                        <input type="date year" placeholder="e.g. 123">
                        </div>
                    </div>
            
                    
                    <button type="submit"> Confirm </button>
                    
            </div>
</body>
</html>
